<!DOCTYPE html>
<html>
<head>
	<title>QuickSort</title>
</head>
<body>
	<h2>QucikSort</h2>
	<div>复杂度</div>
	<div>n * logn</div>
</body>
<script type="text/javascript">
	function quickSort(arr) {
		if (arr.length <= 1) {
			return arr;
		}
		var mid = Math.floor(arr.length / 2);
		var left = [];
		var right = [];
		var tmp = arr[mid]
		arr.splice(mid, 1)
		for(var i = 0; i < arr.length; i++) {
			if (arr[i] > tmp){
				right.push(arr[i]);
			} else {
				left.push(arr[i]);
			}
		}
		return quickSort(left).concat(tmp, quickSort(right))
	}

	var arr = [4, 45, 21, 34, 24, 400, 342, 23, 12, 675, 3, 31]
	console.log('quick sort', quickSort(arr))
</script>
</html>
